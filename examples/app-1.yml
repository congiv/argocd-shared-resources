apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app1
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/congiv/argocd-shared-resources
    targetRevision: reproduce-issue
    path: manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
      allowEmpty: false
    syncOptions:
      - FailOnSharedResource=true